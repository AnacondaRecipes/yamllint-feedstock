{% set name = "yamllint" %}
{% set version = "1.24.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b18ba0823bf446aa8c6f59bf5f9b4516c5ca2e5f024c492885d1249157239089

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  entry_points:
    - yamllint=yamllint.cli:run

requirements:
  host:
    - pip
    - python
  run:
    - pathspec >=0.5.3
    - python
    - pyyaml

test:
  source_files:
    - tests
  requires:
    - pip
    - pytest
  imports:
    - yamllint
  commands:
    - python -m pip check
    - yamllint --help
    - yamllint --version
    - export LC_ALL="en_US.UTF-8" && export LC_CTYPE="en_US.UTF-8" && python -m pytest .  # [unix]

about:
  home: https://github.com/adrienverge/yamllint
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: A linter for YAML files.
  doc_url: https://yamllint.readthedocs.io
  doc_source_url: |
    https://github.com/adrienverge/yamllint/blob/master/docs/index.rst
  description: |
    yamllint does not only check for syntax validity, but for weirdnesses like
    key repetition and cosmetic problems such as lines length, trailing spaces,
    indentation, etc.

extra:
  recipe-maintainers:
    - proinsias
    - bollwyvl
