{% set name = "yamllint" %}
{% set version = "1.21.0" %}

package:
  name: '{% set name = "yamllint" %}{{ name }}'
  version: {{ version }}

source:
  # yamllint disable-line rule:line-length
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7e1e698b3d344b64bc46cbe8c4df7dfdfe7c00ed1a8d1c851ecd5b552d93d193

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  entry_points:
    - yamllint=yamllint.cli:run

requirements:
  host:
    - pip
    - python
  run:
    - pathspec >=0.5.3
    - python
    - pyyaml

test:
  source_files:
    - tests
  requires:
    - pytest
  imports:
    - yamllint
  commands:
    - python -m pytest .  # [unix]
    - yamllint --help
    - yamllint --version
    # the bot can't find the version for now
    # - cd {{ RECIPE_DIR }} && yamllint --strict --format parsable .

about:
  home: https://github.com/adrienverge/yamllint
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: A linter for YAML files.
  doc_url: https://yamllint.readthedocs.io
  doc_source_url: |
    https://github.com/adrienverge/yamllint/blob/master/docs/index.rst
  description: |
    yamllint does not only check for syntax validity, but for weirdnesses like
    key repetition and cosmetic problems such as lines length, trailing spaces,
    indentation, etc.

extra:
  recipe-maintainers:
    - proinsias
    - bollwyvl
