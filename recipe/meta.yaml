{% set name = "yamllint" %}
{% set version = "1.27.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e688324b58560ab68a1a3cff2c0a474e3fed371dfe8da5d1b9817b7df55039ce

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  entry_points:
    - yamllint=yamllint.cli:run

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - pathspec >=0.5.3
    - python >=3.5
    - pyyaml
    - setuptools

test:
  source_files:
    - tests
  requires:
    - pip
    - pytest
    - pytest-cov
  imports:
    - yamllint
  commands:
    - python -m pip check
    - yamllint --help
    - yamllint --version
    - pytest --cov yamllint --cov-fail-under 97 .

about:
  home: https://github.com/adrienverge/yamllint
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: A linter for YAML files.
  doc_url: https://yamllint.readthedocs.io
  doc_source_url: |
    https://github.com/adrienverge/yamllint/blob/master/docs/index.rst
  description: |
    yamllint does not only check for syntax validity, but for weirdnesses like
    key repetition and cosmetic problems such as lines length, trailing spaces,
    indentation, etc.

extra:
  recipe-maintainers:
    - proinsias
    - bollwyvl
