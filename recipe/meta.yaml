{% set name = "yamllint" %}
{% set version = "1.11.0" %}
{% set sha256 = "05cfcaea325f0f0a806b602926e6fb863865d125e69dde3f4b59278dfc5f9684" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - pyyaml

test:
  imports:
    - yamllint
  requires:
    - nose

about:
  home: https://github.com/adrienverge/yamllint
  license: GPLv3
  license_file: LICENSE
  summary: 'A linter for YAML files.'
  doc_url: https://yamllint.readthedocs.io/
  dev_url: https://github.com/adrienverge/yamllint

extra:
  recipe-maintainers:
    - proinsias
